

<ion-content class="ion-padding">
  <h1 class="ion-text-center">FITNUTRITION</h1><br><br><br>
  <h3 class="ion-text-center">LOGIN</h3>

  <ion-item>
    <ion-label position="floating"></ion-label>
    <ion-input 
      type="email"
      fill="solid"
      label="Email"
      labelPlacement="floating"
      helperText="Enter a valid email"
      errorText="Invalid email"
      ngModel
      email>
    </ion-input>
  </ion-item>

  <ion-item>
    <ion-label position="floating" >Contraseña</ion-label>
    <ion-input type="password" color="success" ></ion-input>
  </ion-item>

  <ion-button expand="full" color="warning">Iniciar sesión</ion-button>
</ion-content>
